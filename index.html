<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js" defer></script>
</head>
<body>
    <div id="outer">
        <div id="result">
            <output>Input</output>
            <output id="resultField">Result</output>
        </div>
        <div id="input">
            <div id="numbers">
                <div class="row">
                    <button id="btn">9</button>
                    <button id="btn">8</button>
                    <button id="btn">7</button>
                </div>
                <div class="row">
                    <button id="btn">6</button>
                    <button id="btn">5</button>
                    <button id="btn">4</button>
                </div>
                <div class="row">
                    <button id="btn">3</button>
                    <button id="btn">2</button>
                    <button id="btn">1</button>
                </div>
                <div class="row">
                    <button style="opacity: 0;"></button>
                    <button id="btn">0</button> 
                </div>
            </div>
            <div id="operations">
                <div class="row">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>/</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button class = 'operate' style="width:105px;margin-top:25px;">=</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
